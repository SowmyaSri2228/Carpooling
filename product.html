<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .navbar {
            background: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 80%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .active {
            background: #007bff;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
            border-bottom: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Tax<span>i</span> App</h2>
        <nav>
            <a href="./index1.html" target="_parent">Home</a>
            <a href="./product.html" target="_parent" class="active">Products</a>
            <a href="./cars.html" target="_parent">Cars</a>
            <a href="./safety.html" target="_parent">Safety</a>
            <a href="./contact.html" target="_parent">Contact</a>
        </nav>
    </div>
    <h1>Our Products</h1>
    <div class="products-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality taxi service.</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p>Luxury car rides available.</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p>Affordable shared rides.</p>
        </div>
    </div>
</body>
</html>
