<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }
        .navbar {
            background: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 80%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .active {
            background: #007bff;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
            border-bottom: 3px solid white;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .contact-item {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-item i {
            margin-right: 10px;
            color: #007bff;
            font-size: 24px;
        }
    </style>
<body>
    <div class="navbar">
        <h2>Tax<span>i</span> App</h2>
        <br>
        <br>
        <nav>
            <a href="./index1.html" target="_blank">Home</a>
            <a href="./product.html" target="_blank">Products</a>
            <a href="./cars.html" target="_blank">Cars</a>
            <a href="./safety.html" target="_blank">Safety</a>
            <a href="./contact.html" target="_self" class="active">Contact</a>
        </nav>
    </div>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <div class="contact-item">
            <i class="fas fa-phone"></i> <span>+1 234 567 890</span>
        </div>
        <div class="contact-item">
            <i class="fab fa-whatsapp"></i> <span>+1 987 654 3210</span>
        </div>
        <div class="contact-item">
            <i class="fab fa-telegram-plane"></i> <span>@TaxiService</span>
        </div>
        <div class="contact-item">
            <i class="fab fa-x-twitter"></i> <span>@TaxiXOfficial</span>
        </div>
    </div>
</body>

</html>
